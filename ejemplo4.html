<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../clases/ejemplo3.css">
    <title>Ejemplos N° 4 de estilos</title>
</head>
<body>
    <header>
        <h1>Medidas relativas</h1>
        <p>Se adaptan al tamaño de fuente o navegador.</p>
    </header>
    <main>
        <!-- tamaño de la fuente del navegador  -->
        <div class="contenedor em"><p>Contenedor de 10 em</p></div>
        <!-- relacionado a la fuente raiz -->
        <div class="contenedor rem "><p>Contenedor de 10 rem</p></div>
         <!-- tamaño  de la ventana del navegador -->
        <div class="contenedor porcent"><p>Contenedor de 10 %</p></div>
    </main>
    <footer>
        <p><a href="../clases/unidadd1.html">Volver al inicio</a></p>
    </footer>
</body>
